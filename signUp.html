<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="container mx-auto flex h-[100vh]">
        <section class="bg-blue-500 w-[50%] max-sm:hidden">
            <img src="./asset/image/male.png" class="relative left-[55%] top-[300px]">
            <img src="./asset/image/female.png" class="relative left-[5%] top-[-90px]">
        </section>
        <section class="bg-white w-[50%] max-sm:w-full">
            <div class="w-[70%] h-[80vh] my-[80px] mx-[15%]">
                <div class="w-full relative top-[50px] flex">
                    <img src="./asset/image/Fill 1.png">
                    <img src="./asset/image/Wetick.png" class="w-[94px] h-[36px] top-[20px] relative">
                </div>
                <div class="w-full relative top-[80px]">
                    <h1 class="text-3xl mb-[15px]">Sign Up</h1>
                    <h1 class="max-sm:w-[250px]">Already have an account? <span class="text-blue-500">Log In</span></h1>
                </div>
                <div>
                    <form action="">
                        <input type="text" placeholder="Full Name" class="w-[315px] h-[45px] bg-white border rounded-[15px] relative top-[110px] pl-[25px] tracking-wide">
                        <input type="email" placeholder="Email" class="w-[315px] h-[45px] bg-white border rounded-[15px] relative top-[125px] pl-[25px] tracking-wide">
                        <input type="password" placeholder="Password" class="w-[315px] h-[45px] bg-white border rounded-[15px] relative top-[140px] pl-[25px] tracking-wide">
                        <input type="password" placeholder="Confirm Password" class="w-[315px] h-[45px] bg-white border rounded-[15px] relative top-[155px] pl-[25px] tracking-wide">
                    </form>
                    <div class="relative top-[170px] flex">
                        <input type="checkbox">
                        <h5 class="ml-[15px] tracking-wide">Accept terms and condition</h5>
                    </div>
                    <button class="w-[315px] h-[45px] bg-blue-500 rounded-[15px] relative top-[185px] text-white text-lg tracking-wider">Sign Up</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
